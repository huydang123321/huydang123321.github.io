    <script>
      document.addEventListener("DOMContentLoaded", function() {
      const slides = document.querySelectorAll(".slideshow img");
      const dotsContainer = document.querySelector(".dots-container");
      let currentSlide = 0;
    
      function showSlide(n) {
        slides.forEach(slide => slide.classList.remove("active"));
        slides[n].classList.add("active");
      }
    
      function showDot(n) {
        const dots = dotsContainer.querySelectorAll(".dot");
        dots.forEach(dot => dot.classList.remove("active"));
        dots[n].classList.add("active");
      }
    
      function goToSlide(n) {
        currentSlide = n;
        showSlide(currentSlide);
        showDot(currentSlide);
      }
    
      // Tạo các chấm dưới ảnh và gắn sự kiện click
      slides.forEach((_, index) => {
        const dot = document.createElement("span");
        dot.classList.add("dot");
        dot.dataset.index = index; // Lưu chỉ mục của ảnh vào thuộc tính dataset
        dot.addEventListener("click", function() {
          goToSlide(parseInt(this.dataset.index)); // Chuyển sang ảnh có chỉ mục tương ứng
        });
        dotsContainer.appendChild(dot);
      });
    
      // Chuyển ảnh tự động
      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
        showDot(currentSlide);
      }
    
      setInterval(nextSlide, 3000); // Thay đổi ảnh sau mỗi 3 giây
    
      // Hiển thị ảnh và dấu chấm ban đầu
      showSlide(currentSlide);
      showDot(currentSlide);
    });
    
    
      </script>
